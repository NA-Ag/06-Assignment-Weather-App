<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/CSS/normalize.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="page-header sticky-top">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Dashboard Functionality-->
    <section class="container animate__animated animate__bounceInRight">
        <div class="row">
            <div class="col">
                <div id="mainFunctionality" class="px-4 py-5 align-items-center rounded-3 border shadow-lg my-5 bg-light animate__animated animate__bounceInRight mainCardAdditional">
                    <!--Search for and render cities-->
                    <div>
                        <h2 class="">Search for a City:</h2>
                        <input class="input-group-sm mb-3" type="text" placeholder="City name">
                        <button id="searchButton" class="btn">Search</button>
                    </div>
                    <ul id="previous" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col">
                <!--Results section-->
                <div class="px-4 py-5 align-items-center rounded-3 border shadow-lg my-5 bg-light animate__animated animate__bounceInRight ">
                    <div id="today" class=""></div>
                    <h1 id="forecastH1" class="">5-Day Forecast:</h1>
                    <div class="row">
                        <div id="resultForecast" class="row bg-dark"></div>
                    </div>
                </div>
            </div>
        </div>    
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./Assets/JS/index.js"></script>    
</body>
</html>
